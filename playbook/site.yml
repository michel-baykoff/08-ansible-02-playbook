---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version
              }}.noarch.rpm
            dest: ./{{ item }}-{{ clickhouse_version }}.rpm
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{
              clickhouse_version }}.x86_64.rpm
            dest: ./clickhouse-common-static-{{ clickhouse_version }}.rpm
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: clickhouse-client -q 'create database logs;'
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  become: true
  tasks:
    - name: Add Vector repository key
      apt_key:
        url: https://packagecloud.io/signing-key.asc
        state: present

    - name: Add Vector APT repository
      apt_repository:
        repo: deb https://packagecloud.io/timberio/vector/debian/ stretch main
        state: present

    - name: Update package lists
      apt:
        update_cache: yes

    - name: Install Vector
      apt:
        name: vector
        state: present

    - name: Create Vector config directory
      file:
        path: /etc/vector
        state: directory
        mode: '0755'

    - name: Copy Vector configuration
      template:
        src: templates/vector.toml.j2
        dest: /etc/vector/vector.toml
        mode: '0644'

    - name: Start and enable Vector service
      service:
        name: vector
        state: started
        enabled: true

